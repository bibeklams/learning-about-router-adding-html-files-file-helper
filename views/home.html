<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airbnd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }
    main a {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    main a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to aitbnb</h1>
  </header>
  <main>
    <a href="/host/add-home">Add home</a>
  </main>
</body>
</html>
